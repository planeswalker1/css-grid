---
layout: default
title-after: Best Gallery
---

<div class="gallery">
  {% for picture in site.data.pictures %}
  <div class="picture">
    <div>
      <img class="picture__picture" src="images/{{ picture.source }}" alt="Picture of {{ picture.alt }}">
    </div>
    <div class="picture__details">
      <h2>{{ picture.title }}</h2>
      <p class="picture__photographer">Photographer Name: <a href="{{picture.href}}">{{ picture.photographer }}</a></p>
      <p class="picture__desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
  </div>
  {% endfor %}
</div>
